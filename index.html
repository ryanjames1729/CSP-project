<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css" />
    <script type="text/javascript" src="code.js"></script>
    <meta charset="utf-8">
    <title>Sorting a List</title>
  </head>
  <body>
    <h1>Sorting a List</h1>
    <br><br>
    <form name="myform" method="GET">Enter an item in the box: <br>
      <input type="text" name="inputbox" value=""><p><br><br>
        <input type="button" name="clear" value="Clear" onClick="this.form.reset()">
        <input type="button" name="add" value="Add" onClick="addItem(this.form)">
        <input type="button" name="submit" value="Submit" onClick="finished(this.form)">
    </form>
  </body>
  <footer style="position: fixed; bottom: 0">
    Made by Ryan James
  </footer>
</html>
